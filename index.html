<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HDR Events | Global Teacher Recruitment</title>
  <meta name="description" content="HDR Events connects qualified educators with top international schools." />
  <link rel="icon" href="/favicon.ico" />

  <!-- Google Fonts: Playfair Display (Headings) and Inter (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: '#0A2A43',
            navyLight: '#153E5C',
            gold: '#CDA349',
            goldHover: '#B88F35',
            lightGrey: '#F2F4F7',
            charcoal: '#333333',
            white: '#FFFFFF',
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Inter"', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out forwards',
            'fade-in-up': 'fadeInUp 1s ease-out forwards',
            'fade-in-up-delay': 'fadeInUp 1s ease-out 0.2s forwards',
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'spin-slow': 'spin 20s linear infinite',
            'spin-slower': 'spin 30s linear infinite',
            'spin-reverse-slower': 'spinReverse 35s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shine': 'shine 2s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            spin: {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
            spinReverse: {
              'from': { transform: 'rotate(360deg)' },
              'to': { transform: 'rotate(0deg)' },
            },
            shine: {
              '0%': { left: '-100%' },
              '100%': { left: '200%' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-white text-charcoal font-sans antialiased selection:bg-gold selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
